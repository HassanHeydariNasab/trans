[application]

name="trans"
main_scene="res://Komenco.tscn"
icon="res://ikono.png"

[audio]

use_chorus_reverb=false

[autoload]

Tutmonda="*res://Tutmonda.gd"

[display]

width=800
height=1200
orientation="portrait"
stretch_mode="viewport"
stretch_aspect="keep_width"

[input]

turni_dekstre=[key(Right), key(D)]
turni_maldekstre=[key(Left), key(A)]
bombi=[key(Shift)]
rapidi=[key(Space)]

[locale]

translations=["res://Tradukoj/Traduko.en.xl", "res://Tradukoj/Traduko.eo.xl"]
translation_remaps={"res://Elementoj/papero_EO.tex":["res://Elementoj/papero_EN.tex:en"], "res://Elementoj/nova_rekordo_EO.tex":["res://Elementoj/nova_rekordo_EN.tex:en"], "res://Elementoj/pasita_EO.tex":["res://Elementoj/pasita_EN.tex:en"]}
fallback="eo"

[physics]

default_gravity=0.0
default_gravity_vector=Vector3(0, 0, 0)

[physics_2d]

default_gravity=0
motion_fix_enabled=true

[render]

shadows_enabled=false
default_clear_color=#fff5f5f5
thread_model=2
