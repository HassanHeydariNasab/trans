[application]

name="trans"
main_scene="res://Komenco.tscn"
icon="res://icon.png"

[autoload]

Tutmonda="*res://Tutmonda.gd"

[display]

width=800
height=1200
orientation="portrait"
stretch_mode="viewport"
stretch_aspect="keep_width"

[input]

rapidi=[key(Space)]
iri=[key(Up)]
turni_dekstre=[key(Right)]
turni_maldekstre=[key(Left)]

[locale]

fallback="eo"
translations=["res://Tradukoj/Traduko.en.xl"]

[physics]

default_gravity=0.0
default_gravity_vector=Vector3(0, 0, 0)

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#fff5f5f5
thread_model=2
